<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">Student Information</div>
      <div class="col-md-6 text-end"> <button (click)="backButtonClick()" class="btn">Back</button></div>
    </div>
    
   
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4" style="text-align:center">
        <div class="col">
          <img [src]="student.image? student.image: 'assets/images/no-profile.jpg'" width="200" class="img-thumbnail">
        </div>
        <div class="col" *ngIf="!isUploadImage">
          <a class="upload_img" (click)="uploadImage(true)">Upload Image</a>
        </div>
        <div class="col mt-3" *ngIf="isUploadImage">
          <ngx-file-drop [multiple]="false" [directory]="false" (onFileDrop)="onFilesDropped($event, 'image')">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                <ng-container *ngIf="!image">
              Upload  Profile
                  <a class="p-1 btn btn-link" type="button" (click)="openFileSelector()"> Files</a>
                </ng-container>
                <ng-container *ngIf="image">
                  {{image.name}}
                  <a class="p-1 btn btn-link" style="color: #F44336;" type="button" (click)="image=null">
                    Remove
                  </a>
                </ng-container>
            </ng-template>           
          </ngx-file-drop>
          <div class="col mt-3">
            <button (click)="uploadImage(false)" class="save_button btn">Cancel</button> &nbsp;&nbsp;
            <button (click)="SaveImage()" class="save_button btn">Upload</button>
          </div>
        </div>
        </div>
      <div class="col-md-1">
        <div class="d-flex" style="height: 260px;">
            <div class="vr"></div>
          </div>
      </div>
      <div class="col-md-7">
          <div class="row profile">
            <div><h5>{{student.firstName + " " + student.lastName}}</h5></div>
            <div><div class="icon-menu" title="Guardian Name"><i class="fa fa-users"></i></div><label>{{student?.guardian?.firstName}}</label>  </div>
            <div><div class="icon-menu" title="Date Of Birth"><i class="fa fa-birthday-cake"></i></div> <label>{{student.dob | date: 'dd/MM/yyyy'}}</label> </div>
            <div><div class="icon-menu" title="Class"><i class="fa fa-school"></i></div><label>{{student.academic?.studentClass?.className}}({{student.academic?.section?.name}})</label> </div>
            <div><div class="icon-menu" title="Mobile Number"><i class="fa fa-phone-volume"></i></div><label> {{student.number}}</label> </div>
            <div><div class="icon-menu" title="Email Address"><i class="fa fa-envelope"></i></div><label>{{student.email}}</label> </div>
            <div><div class="icon-menu" title="Present Address"><i class="fa fa-home"></i></div><label>{{student?.presentAddressHouseNo}},{{student?.presentAddressStreet}}, {{student?.presentAddressZipCode}}, {{student?.presentAddressCity}}, {{student?.presentAddressState}}
            </label> </div>
          </div>
      </div>
    </div>

  </div>
</div>
