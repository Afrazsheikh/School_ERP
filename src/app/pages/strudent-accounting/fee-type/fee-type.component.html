<app-layout>
    <div class="container p-4">
        <div class="tab-container">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                <mat-tab label="Fee Type List">
                    <div class="pt-4">
                      <div class="top-options">
                        <div class="search-area">
                          <div class="input-group pe-3">
                            <input type="search" class="form-control" placeholder="Search here...">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                          </div>
                          <div class="options">
                            <button class="btn"><img src="assets/icons/opt-copy.svg"></button>
                            <button class="btn"><img src="assets/icons/opt-excel.svg"></button>
                            <button class="btn"><img src="assets/icons/opt-pdf.svg"></button>
                            <button class="btn"><img src="assets/icons/opt-sheet.svg"></button>
                            <button class="btn"><img src="assets/icons/opt-print.svg"></button>
                          </div>
                        </div>
          
                       
                      </div>
          
                      <table class="table mt-3">
                        <thead>
                          <tr >
                         
                            <th scope="col">SL</th>
                   
                            <th scope="col">Name</th>
               
                            <th scope="col">Fee Code</th>
                            <th scope="col">Discription</th>

                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let list of feeTypeLi; let i = index" >
                          
                            <td>{{i +1}}</td>
                         
                          
                            <!-- <td>{{list['feeTypes']['name']}}</td> -->
                            <!-- <td [textContent]="list"></td> -->

                            <!-- <td>{{list.name}}</td> -->

                      
                            <td></td>
                            <td></td>
                         
                            <td>
                              <button class="btn emp-edit me-1"><i class="fa-solid fa-pencil"></i></button>
                              <button class="btn emp-edit ms-1"><i class="fa-solid fa-trash-can"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </mat-tab>
                  <mat-tab label="Add Fees Type">
                    <div class="container">
                      <form [formGroup]="feeTypeForm" >
                        <div class="mb-3 py-5">
                            <label class="form-label">Name*</label>
                            <input type="text" formControlName= "name" class="form-control">
                          </div>
                          <div class="mb-3 py-4">
                            <label class="form-label">Description*</label>
                            <input type="text" formControlName="description" class="form-control">
                          </div>
                          <!-- <div class="text-end">
                            <button class="btn"  [disabled]="isLoading || !feeTypeForm.valid" 
                              >  <span *ngIf="isLoading" class="spinner-border text-light" role="status"></span>
                            <span *ngIf="!isLoading">Save</span></button>
                          </div> -->
                          <div class="text-end">
                            <button class="btn" (click)="addFeeType"> Save</button>
                          </div>
                        </form>
                    </div>
                
                </mat-tab>

  </mat-tab-group>
            </div>

        </div>
    
    </app-layout>
