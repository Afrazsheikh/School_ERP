<div class="box-wrapper d-flex justify-content-center align-items-center">
  <div class="box">
    <div class="box-header p-2 text-center">
      <h4 class="mt-3">Welcome to School ERP</h4>
      <p class="m-1">Please login to continue</p>
    </div>
    <div class="box-body pt-3 pb-5 px-4">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="mb-2 d-flex justify-content-end">
        <small>Forgot Password</small>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
