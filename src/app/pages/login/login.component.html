<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif; /* Adjust the font-family as needed */
    }

    .box-wrapper {
      background-image: url('../../../assets/images/login-background.png'); /* Replace with the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Adjust as needed */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: #ffffff; /* Set the background color of the login box */
      border-radius: 8px; /* Adjust as needed */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    .box-header {
      padding: 2rem;
      text-align: center;
    }

    .box-body {
      padding: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group-text {
      background-color: #f5f5f5; /* Set the background color of the input group text */
    }

    input.form-control {
      border: 1px solid #ced4da; /* Set the border color of the input */
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background-color: #007bff; /* Set the background color of the primary button */
      color: #ffffff; /* Set the text color of the button */
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Set the hover background color of the button */
    }
  </style>
</head>
<body>

<div class="box-wrapper">
  <div class="box">
    <div class="box-header p-2 text-center">
      <h4 class="mt-3"><b>Welcome to School ERP</b></h4>
      <p class="m-1">Please login to continue</p>
    </div>
    <form [formGroup]="loginFG">
      <div class="box-body pt-3 pb-5 px-4">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input
            formControlName="userName"
            type="text"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="input-group mb-1">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <!-- <div class="mb-2 d-flex justify-content-end">
          <small>Forgot Password</small>
        </div> -->
        <div class="d-flex justify-content-center">
          <button
            [disabled]="!loginFG.valid"
            (click)="onLogin()"
            class="btn btn-primary"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
