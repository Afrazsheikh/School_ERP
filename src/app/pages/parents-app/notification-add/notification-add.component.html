<app-layout>
    <div class="container p-4">
      <div class="row header-txt">
        <div class="col-md-6"><span>Notification Add</span></div>  
        <div class="col-md-6 text-end mb-1"> <button class="btn" role="navigation" (click)="backBtnClick()">Back</button></div>   
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-4">
        <form [formGroup]="notificationForm" (ngSubmit)="addNotification()">
          <div class="row mt-3">
            <div class="col-12">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                width="200px"
                formControlName="title"
              />
            </div>
          </div>
          
          <div class="row mt-3">
            <div class="col-12">
              <label class="form-label">Type </label>
              <!-- <label class="form-label">Class *</label> -->
              <select class="form-select" formControlName="type">
                <option disabled value="select">Select</option>
                <option *ngFor="let type of types" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label for="exampleInputEmail1" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control col-md-6 input-lg"
                id="exampleFormControlTextarea2"
                rows="5"
                formControlName="description"
              ></textarea>
            </div>
            </div>
            <div class="text-end mt-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!notificationForm.valid || isLoading"
              >
                <span
                  *ngIf="isLoading"
                  class="spinner-border text-light"
                ></span>
                <span *ngIf="!isLoading">Push</span>
              </button>
            </div>
        </form>
          
      </div>
    </div>
      
    </div>
    </app-layout>
