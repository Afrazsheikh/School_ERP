<app-layout>
  <div class="container p-4">
    <div class="row">
      <div class="col-6 px-4">
        <form [formGroup]="emplDepForm">
        <h5 class="mb-4">Add Department</h5>
        <div class="mb-3">
          <label class="form-label">Department Name *</label>
          <input type="text" formControlName= "name" class="form-control">
        </div>

        <div class="text-end">
          <button type="button" class="btn" (click)="addEmployeDep()" [disabled]="isLoading ||
          !emplDepForm.valid || emplDepForm.get('name')?.value == 'select'">
          <span *ngIf="isLoading" class="spinner-border text-light"></span>
          <span *ngIf="!isLoading">Save</span>
          </button>
        </div>
      </form>
      </div>
      <div class="col-6 px-4">
        <h5 class="mb-4">Department List</h5>
        <table class="table" [cellPadding]="0" [cellSpacing]="0">
          <thead>
            <tr>
              <th scope="col">SL</th>
              <th scope="col">Name</th>
              <th scope="col">Branch</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Dawud Khan</td>
              <td>
                <h4>VII-A</h4>
                <p>Class</p>
              </td>
              <td>
                <button class="btn emp-edit me-1" data-bs-toggle="modal" data-bs-target="#editLeave"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="btn emp-edit ms-1" data-bs-toggle="modal" data-bs-target="#deletePrompt"
              ><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>

            <tr>
              <td>2</td>
              <td>Dawud Khan</td>
              <td>
                <h4>VII-A</h4>
                <p>Class</p></td>
              <td>
                <button class="btn emp-edit me-1"><i class="fa-solid fa-pencil"></i></button>
                <button class="btn emp-edit ms-1"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-layout>

<!-- Modal for editing Leave Category -->
<div class="modal fade" id="editLeave">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"> 
        <h5 class="modal-title">Edit Employee Designation</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="editEmpDep">
          <div class="mb-3">
            <label class="form-label">Add Designation *</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
         
         
        </form>
      </div>
      <div class="modal-footer">
        <button id="editModalDismissBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" [disabled]="isLoading ||
          !editEmpDep.valid || editEmpDep.get('name')?.value == 'select'" (click)="updateDepartMent()">
          <span *ngIf="isLoading" class="spinner-border text-light"></span>
          <span *ngIf="!isLoading">Update</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!---Modal for delete---->
<div class="modal fade" id="deletePrompt">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete  </h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
      <p>Are you sure you want to delete ?</p>
        <button id="modalDismissBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" [disabled]="isLoading" (click)="deleteEmpDep()">
          <span *ngIf="isLoading" class="spinner-border text-light"></span>
          <span *ngIf="!isLoading">Delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
